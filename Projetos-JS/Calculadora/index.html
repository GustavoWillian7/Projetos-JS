<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Chimpinho</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="/FavIcon/favicon.ico" type="image/x-icon">
    <script src="/JS/script.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <div id="operacoes">
            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="container-botoes">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button id="numero">7</button>
            <button id="numero">8</button>
            <button id="numero">9</button>
            <button>*</button>
            <button id="numero">4</button>
            <button id="numero">5</button>
            <button id="numero">6</button>
            <button>-</button>
            <button id="numero">1</button>
            <button id="numero">2</button>
            <button id="numero">3</button>
            <button>+</button>
            <button id="numero">0</button>
            <button id="numero">.</button>
            <button id="botao-igual">=</button>
        </div>
    </div>
</body>
</html>
